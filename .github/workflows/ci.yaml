name: ci

on:
  push:
    branches:
    #   - main

jobs:
  lint_test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Lua
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.2"

      - name: Setup luarocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install luacheck
        run: |
          luarocks install luacheck

      - name: Lint (luacheck)
        run: |
          luacheck .

      - name: Lint (stylua)
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check .

      - name: Run Tests
        run: |
          cd tests && lua runtests.lua

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    needs: lint_test

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get next version
        uses: reecetech/version-increment@2024.10.1
        id: version
        with:
          scheme: semver
          increment: patch

      - name: Create tag
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.version.outputs.version }}',
              sha: context.sha
            })

      - name: Archive library
        uses: actions/upload-artifact@v4
        with:
          name: cc-libs
          path: |
            cc-libs

      - name: Archive apps
        uses: actions/upload-artifact@v4
        with:
          name: cc-apps
          path: |
            cc-apps

      - name: Create Library Archive
        run: |
          tar -cf cc-libs.tar cc-libs
          tar -czf cc-libs.tar,gz cc-libs
          zip -r cc-libs.zip cc-libs
          cp cc-libs.tar,gz cc-libs-${{ steps.version.outputs.version }}.tar,gz
          cp cc-libs.zip cc-libs-${{ steps.version.outputs.version }}.zip

      - name: Create Apps Archive
        run: |
          tar -cf cc-apps.tar cc
          tar -czf cc-apps.tar,gz cc
          zip -r cc-apps.zip cc
          cp cc-apps.tar,gz cc-apps-${{ steps.version.outputs.version }}.tar,gz
          cp cc-apps.zip cc-apps-${{ steps.version.outputs.version }}.zip

      - name: Create Release
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: cc-libs.*,cc-libs-*,cc-apps.*,cc-apps-*
          makeLatest: true
          generateReleaseNotes: true
          tag: ${{ steps.version.outputs.version }}
